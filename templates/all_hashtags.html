{% include 'header.html' %}

<div class="container my-5">
    <div class="d-flex justify-content-around mb-4">
        <a href="{% url 'grand_list' %}" class="btn btn-primary">для стариков</a>
        <a href="{% url 'young_list' %}" class="btn btn-secondary">для взрослых</a>
        <a href="{% url 'children_list' %}" class="btn btn-secondary">для детей</a>
    </div>

    {% for i in hashtags_list %}
    <div class="card" style="width: 18rem; margin: 0 auto;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_s8i9XVRA2gxqRVUI2XULMhCOZXPZEo1new&s" class="card-img-top" alt="Изображение">
        <div class="card-body">
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text">{{ i.price }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% include 'footer.html' %}
